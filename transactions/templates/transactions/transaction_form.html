{% extends "core/base.html" %}
{% block title %} {{title}} {% endblock title %}
{% block content %}

<div class="min-h-screen mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-full my-20">

    {% include "accounts/account.html" %}

        <div class="shadow-md sm:mx-auto sm:max-w-lg px-10 py-14 bg-gray-800 mt-10">
    
                <h2 class="text-center text-2xl/9 font-bold tracking-tight text-gray-100">{{title}}</h2>
    
          
            <div class="mt-20">
        
                <form class="space-y-6" method="POST">
                    {% csrf_token %}
        
                    <div>
                        <label for="amount" class="block text-base/6 font-medium text-gray-100">Amount</label>
        
                        <div class="mt-2">
                            <input id="amount" name="amount" type="number" required placeholder="Amount" class="block w-full rounded-md px-3 py-1.5 text-gray-100 font-medium ring-1 ring-gray-50 focus:ring-1 placeholder:text-gray-400 bg-transparent focus:outline-none">
                        </div>
        
                        {% if form.amount.errors %}
                            <div class="text-red-600 text-sm">
                                {% for error in form.amount.errors %}
                                    <p>{{error}}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
        
                    </div>
            
                    
            
                    <div class="flex justify-center">
                        <button type="submit" class="rounded-md bg-gray-950 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-gray-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 uppercase">Deposit</button>
                    </div>
        
                </form>
          
            </div>
    
        </div>
        
</div>
  






{% endblock content %}
